<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfred AI Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 2.5rem;
      margin: 0;
      color: #000;
    }

    .subtitle {
      font-size: 1.2rem;
      margin: 10px 0 30px;
      color: #333;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .button {
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .primary {
      background-color: #ff7849;
      color: #fff;
    }

    .primary:hover {
      background-color: #e06639;
    }

    .secondary {
      background-color: #eeeeee;
      color: #333;
    }

    .secondary:hover {
      background-color: #dcdcdc;
    }

    .form-container, .carousel-container {
      display: none;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input, .form-group textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .carousel-slide {
      display: none;
      text-align: center;
    }

    .carousel-slide.active {
      display: block;
    }

    .carousel-controls {
      margin-top: 20px;
    }

    .carousel-button {
      background-color: #ff7849;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .carousel-button:hover {
      background-color: #e06639;
    }
  </style>
</head>
<body>
  <!-- Screen 1: Landing Page -->
  <div class="container" id="screen1">
    <img src="logo.png" alt="Logo" class="logo">
    <h1 class="title">ALFRED</h1>
    <h2 class="subtitle">A.I Assistant</h2>
    <div class="buttons">
      <button class="button primary" onclick="showForm()">Tell me about your project</button>
      <button class="button secondary" onclick="showCarousel()">Impact Reporting Framework</button>
    </div>
  </div>

  <!-- Screen 2: Project Form -->
  <div class="form-container" id="screen2">
    <h2>Project Details</h2>
    <form>
      <div class="form-group">
        <label for="project-name">Project Name</label>
        <input type="text" id="project-name" placeholder="Enter project name">
      </div>
      <div class="form-group">
        <label for="project-description">Project Description</label>
        <textarea id="project-description" rows="4" placeholder="Describe your project..."></textarea>
      </div>
      <div class="form-group">
        <label for="project-category">Project Category</label>
        <select id="project-category">
          <option value="water">Water</option>
          <option value="terra">Terra</option>
          <option value="energy">Energy</option>
          <option value="social-impact">Social Impact</option>
        </select>
      </div>
      <button type="submit" class="button primary">Submit</button>
    </form>
  </div>

  <!-- Screen 3 & 4: Impact Framework Carousel -->
  <div class="carousel-container" id="screen3">
    <div class="carousel-slide active">
      <h2>Metrics Garden</h2>
      <p>Used by Web3 Grant programs</p>
      <button class="carousel-button">Select</button>
    </div>
    <div class="carousel-slide">
      <h2>SDGs</h2>
      <p>Use Sustainable Development Goals framework to design your impact project</p>
      <button class="carousel-button">Select</button>
    </div>
    <div class="carousel-controls">
      <button class="carousel-button" onclick="prevSlide()">Previous</button>
      <button class="carousel-button" onclick="nextSlide()">Next</button>
    </div>
  </div>

  <script>
    // Navigation between screens
    function showForm() {
      document.getElementById("screen1").style.display = "none";
      document.getElementById("screen2").style.display = "block";
    }

    function showCarousel() {
      document.getElementById("screen1").style.display = "none";
      document.getElementById("screen3").style.display = "block";
    }

    // Carousel navigation
    let currentSlide = 0;
    const slides = document.querySelectorAll(".carousel-slide");

    function showSlide(index) {
      slides[currentSlide].classList.remove("active");
      currentSlide = (index + slides.length) % slides.length;
      slides[currentSlide].classList.add("active");
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }
  </script>
</body>
</html>
